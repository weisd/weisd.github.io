  <h2 class="title">Go去掉\u0000字符</h2>
  <p class="sub">11月 20, 2018</p>
  <article class="content">
    <h1 id="Go去掉-u0000字符"><a href="#Go去掉-u0000字符" class="headerlink" title="Go去掉\u0000字符"></a>Go去掉\u0000字符</h1><p>有些json字符串会带有<strong>\u0000</strong>, 这个字符不是有效字符也不是标点<br>C++使用这个字符作为字符串结束符，遇到的时候最好去掉</p>
<p>Go代码如下：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// TrimZero 去掉\u0000字符</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">TrimZero</span><span class="params">(s <span class="keyword">string</span>)</span> <span class="title">string</span></span> &#123;</span><br><span class="line">  str := <span class="built_in">make</span>([]<span class="keyword">rune</span>, <span class="number">0</span>, <span class="built_in">len</span>(s))</span><br><span class="line">  <span class="keyword">for</span> _, v := <span class="keyword">range</span> []<span class="keyword">rune</span>(s) &#123;</span><br><span class="line">    <span class="keyword">if</span> !unicode.IsLetter(v) &amp;&amp; !unicode.IsDigit(v) &#123;</span><br><span class="line">      <span class="keyword">continue</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    str = <span class="built_in">append</span>(str, v)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">string</span>(str)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
